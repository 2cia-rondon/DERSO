<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Consulta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Consulta de RE</h2>
        <form id="consulta-form">
            <div class="form-group">
                <label for="re">RE (Registro Estatístico):</label>
                <input type="text" class="form-control" id="re" name="re" required>
                <small class="form-text text-muted">Insira o RE no formato 1000*****.</small>
            </div>
            <div class="form-group">
                <label for="nome">Nome de Guerra:</label>
                <input type="text" class="form-control" id="nome" name="nome" readonly>
            </div>
            <div class="form-group">
                <label for="funcao">Função:</label>
                <input type="text" class="form-control" id="funcao" name="funcao" readonly>
            </div>
            <button type="button" id="buscar-re" class="btn btn-primary">Buscar</button>
        </form>
    </div>

    <script>
        document.getElementById('buscar-re').addEventListener('click', async () => {
            const reInput = document.getElementById('re');
            const reValue = reInput.value.trim();
            const nomeInput = document.getElementById('nome');
            const funcaoInput = document.getElementById('funcao');

            // Resetar os campos antes de buscar
            nomeInput.value = '';
            funcaoInput.value = '';

            if (!/^1000\d{5}$/.test(reValue)) {
                alert('O campo RE deve estar no formato 1000*****.');
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwx-jkvudHE2sLLFDFxM8oopSP_RBcWQsR6qDgASfoG/dev?re=${reValue}`);
                
                if (!response.ok) {
                    throw new Error('Erro na requisição.');
                }

                const data = await response.json();

                if (data.success) {
                    nomeInput.value = data.nome;
                    funcaoInput.value = data.funcao;
                } else {
                    alert(data.error || 'RE não encontrado.');
                }
            } catch (error) {
                console.error('Erro ao buscar RE:', error);
                alert('Erro ao buscar RE. Verifique a conexão e tente novamente.');
            }
        });
    </script>
</body>
</html>
