<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Derso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Solicitação de Derso</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="re">RE (Registro Estatístico):</label>
                <input type="text" class="form-control" id="re" name="re" placeholder="1000XXXXX" required>
                <small id="reHelp" class="form-text text-muted">O formato deve ser '1000XXXXX', com exatamente 8 caracteres.</small>
            </div>
            <div class="form-group">
                <label for="nome">Nome de Guerra:</label>
                <input type="text" class="form-control" id="nome" name="nome" readonly>
            </div>
            <div class="form-group">
                <label for="funcao">Função:</label>
                <input type="text" class="form-control" id="funcao" name="funcao" readonly>
            </div>
            <button type="button" class="btn btn-primary" id="verificar">Verificar RE</button>
        </form>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwx-jkvudHE2sLLFDFxM8oopSP_RBcWQsR6qDgASfoG/dev";

        document.getElementById('verificar').addEventListener('click', () => {
            const reValue = document.getElementById('re').value.trim();

            if (!/^1000\d{5}$/.test(reValue)) {
                alert("Por favor, insira um RE no formato correto (1000XXXXX).");
                return;
            }

            fetch(`${scriptURL}?re=${reValue}`, {
                method: 'GET',
                mode: 'no-cors' // Evita problemas de CORS
            })
            .then(response => {
                // Como estamos no modo 'no-cors', não podemos acessar os dados diretamente.
                console.log('Solicitação enviada, mas a resposta não pode ser lida devido ao modo no-cors.');
                alert('Verificação do RE enviada. Confira no servidor.');
            })
            .catch(error => {
                console.error('Erro ao buscar RE:', error);
                alert('Erro ao buscar RE. Veja os detalhes no console.');
            });
        });
    </script>
</body>
</html>
