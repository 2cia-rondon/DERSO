<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Derso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Solicitação de Derso</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="re">RE (Registro Estatístico):</label>
                <input type="text" class="form-control" id="re" name="re" required>
                <small id="reHelp" class="form-text text-muted">Formato: 1000 + 5 dígitos (ex: 100012345).</small>
            </div>
            <div class="form-group">
                <label for="nome_guerra">Nome de Guerra:</label>
                <input type="text" class="form-control" id="nome_guerra" name="nome_guerra" readonly>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Adicionando bibliotecas do Bootstrap e JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Configuração do URL do Worker Cloudflare
        const scriptURL = 'https://proxy-google-script.<sua-conta>.workers.dev';

        async function fetchRE(re) {
            try {
                // Verifica se o RE é válido
                const reRegex = /^1000\d{5}$/;
                if (!reRegex.test(re)) {
                    alert('Por favor, insira um RE válido no formato 1000*****.');
                    return;
                }

                // Faz a requisição ao proxy
                const response = await fetch(`${scriptURL}?re=${encodeURIComponent(re)}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar RE');
                }

                // Processa a resposta
                const data = await response.json();
                if (data.success) {
                    document.getElementById('nome_guerra').value = data.nome;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Erro ao buscar RE:', error);
                alert('Erro ao buscar RE. Tente novamente.');
            }
        }

        // Adiciona evento no campo RE
        document.getElementById('re').addEventListener('blur', function () {
            const re = this.value.trim();
            if (re) {
                fetchRE(re);
            }
        });

        // Evento para envio do formulário
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Formulário enviado com sucesso!');
            // Aqui você pode adicionar lógica adicional para envio do formulário
        });
    </script>
</body>
</html>
