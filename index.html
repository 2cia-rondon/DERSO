<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Derso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Solicitação de Derso</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="re">RE (Registro Estatístico):</label>
                <input type="text" class="form-control" id="re" name="re" placeholder="1000XXXXX" required>
                <small id="reHelp" class="form-text text-muted">O formato deve ser '1000XXXXX', com exatamente 8 caracteres.</small>
            </div>
            <div class="form-group">
                <label for="nome">Nome de Guerra:</label>
                <input type="text" class="form-control" id="nome" name="nome" readonly>
            </div>
            <div class="form-group">
                <label for="funcao">Função:</label>
                <input type="text" class="form-control" id="funcao" name="funcao" readonly>
            </div>
            <button type="button" class="btn btn-primary" id="verificar">Verificar RE</button>
        </form>
    </div>

    <script>
       const scriptURL = 'https://proxy-google-script.<sua-conta>.workers.dev';

async function fetchRE(re) {
    try {
        const response = await fetch(`${scriptURL}?re=${encodeURIComponent(re)}`);
        if (!response.ok) {
            throw new Error('Erro ao buscar RE');
        }
        const data = await response.json();
        if (data.success) {
            document.getElementById('nome_guerra').value = data.nome;
        } else {
            alert(data.error);
        }
    } catch (error) {
        console.error('Erro ao buscar RE:', error);
    }
}
        });
    </script>
</body>
</html>
